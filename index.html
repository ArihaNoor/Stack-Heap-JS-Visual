<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap and Stack Memory Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heap and Stack Memory in JavaScript</h1>
        <div class="memory">
            <div class="stack">
                <h2>Stack Memory</h2>
                <ul id="stack-list"></ul>
            </div>
            <div class="heap">
                <h2>Heap Memory</h2>
                <ul id="heap-list"></ul>
            </div>
        </div>
        <button id="simulate-btn">Simulate Memory Allocation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
